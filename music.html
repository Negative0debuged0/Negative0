<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Section</title>
<style>
  /* Style for the container */
  .music-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  
  /* Style for each iframe */
  .music-iframe {
    width: 45%;
    max-width: 600px;
    height: 400px;
  }
</style>
</head>
<body>

<div class="music-container">
  <!-- First music -->
  <iframe class="music-iframe" src="https://www.youtube.com/embed/eAQmGECNQuQ" title="Fishy friend (final version)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  
  <!-- Second music -->
  <iframe class="music-iframe" src="https://www.youtube.com/embed/WcfeFQAvp1g" title="Undertale AU Style Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

</body>
</html>
