<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeglna's Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="credits">
    <span>Coded by <a href="https://www.youtube.com/@Negative0_EN">Negative0</a></span>

  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-img">

        <h1>Zeglna</h1>

        <iframe height="90px" width="310px" frameborder="0" src="https://socialcounts.org/youtube-live-subscriber-count/UCdpcKy12xaY3gaWs2MB17OA/embed" allowFullScreen></iframe>
      </div>

      <div class="profile-bio">
        <p>XD Hey there! I'm Zeglna. I create content and share it with my amazing community.</p>
      </div>

      <div class="profile-social">
        <a href="https://www.youtube.com/@Zeglnaytt8" class="social-btn youtube">
          <i class="fab fa-youtube"></i>
          Subscribe on YouTube
        </a>
      </div>
    </div>
  </div>

</html>
